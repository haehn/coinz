<html>
<head>

  <title>COINZ</title>

  <link rel="stylesheet" type="text/css" href="coinz.css">

  <script type='text/javascript' src='coinz.js'></script>

  <script type='text/javascript'>

    //

    // default configuration
    var coinz = ['bitcoin', 'bitcoin-gold', 'dash', 'ripple'];

    window.onload = function() {

      var args = document.location.search;
      if (args != '') {
        coinz = args.substr(1).split(',');
      }

      console.log('Loading', coinz);

      for (c in coinz) {

        COINZ.get(coinz[c]);

      }
      
    };

  </script>

  <meta http-equiv="refresh" content="900"> 

</head>

<body>
</body>
</html>
